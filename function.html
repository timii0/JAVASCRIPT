<body>
    <main>
        <label for="num">number of students</label>
    <input type="number" name="num" id="num" min="1" max="20" > <br>
    <button>enter</button>
    <p>we have <span></span> <span></span></p>

    </main>

     <script>
        let num = document.getElementById('num')
        let btn = document.querySelector('button')
        let para = document.querySelector('p')
        let span = document.querySelectorAll('span')
        // let span2 = document.querySelectorAll('span')
        btn.addEventListener('click',hello)

        function hello(){
             para.style.display = 'block'
             span[0].textContent = num.value
             span[1].textContent = num.value === '1' ? 'student' : 'students'
             
             }

     </script>
