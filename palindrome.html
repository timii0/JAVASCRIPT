</head>
<body>
    <main>

        <section>
    
            <label for="">Input Word</label> <br>
             <input type="text" name="text" id="text"> <br>
            <button>Check Palindrome</button>
        </section>
        <div>
    
        </div>
    </main>

    
</body>
<script>
     
   let  btn = document.querySelector('button')
   let input = document.querySelector('input')
   btn.addEventListener('click',hello)
   let div = document.querySelector('div')
   let para = document.createElement('p')
   div.appendChild(para)
   
   function hello(){
       let text = input.value
       let regex = /[a-z0-9]/gi
        console.log(text.match(regex))
        
       let result = text.match(regex)
       let result2 = result.slice()
        result2.reverse()
        console.log(result.join('')===result2.join(''))
        
       let dec = result.join('')===result2.join('')
       dec === true ? para.textContent = `${text} is a palindrome.` : para.textContent = `${text} is not a palindrome.`
    }
     
    
   
  




</script>
